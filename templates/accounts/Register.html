<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <style>
    body {font-family: "Cairo", sans-serif; background: #f9fafc; display: flex; justify-content: center; align-items: center; height: 100vh;}
    form {background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px;}
    input {width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px;}
    button {width: 100%; background: #007bff; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer;}
    button:hover {background: #0056b3;}
    h2 {text-align: center; color: #333;}
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>إنشاء حساب جديد</h2>
    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <input type="password" name="confirm" placeholder="تأكيد كلمة المرور" required>
    <button type="submit">تسجيل</button>
    <p style="text-align:center; margin-top:10px;">
      لديك حساب؟ <a href="{% url 'accounts:login' %}">تسجيل الدخول</a>
    </p>
  </form>
</body>
</html>
